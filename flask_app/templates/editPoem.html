<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Poem</title>
</head>
<body>
    <div class="display-background">
        <div class="top-nav">
            <a href="/dashboard" class="nav-title"><h1>Poems</h1></a>
            <div class="profile-nav">
                <a href="/poem/create" class="nav-link">Write a Poem</a>
                <a href="/logout" class="nav-link"><p>Logout</p></a>
            </div>
        </div>
        <div class="login-format">
            <div class="edit-left-panel">
                <h1 style="text-align: center; margin-top:40px;">Edit Your Poem</h1>
                <h3>Current Poem:</h3>
                <div class="current-input">
                    <h4>Poem Name:</h4>
                    <p>{{poem.title}}</p>
                </div>
                <div class="current-input">
                    <h4>Author:</h4>
                    <p>{{poem.author}}</p>
                </div>
                <div class="current-input">
                    <h4>Genre:</h4>
                    <p>{{poem.genre}}</p>
                </div>
                <div class="current-input">
                    <h4>Poem Text:</h4>
                    <p>{{poem.poem_text}}</p>
                </div>
            </div>
            <div class="edit-right-panel">
                <form action="/poem/update" class="form-edit" method="POST">
                    <h2 style="text-align: center; margin-bottom:20px;">Enter New Information</h2>
                    <input type="hidden" value="{{poem.id}}" name="id">
                    <div class="index-row">
                        <label for="">New Poem Title:</label>
                        <input type="text"  class="form-input" name="title">
                    </div>
                    <div class="index-row">
                        <label for="">New Author:</label>
                        <input type="text" class="form-input" name="author">
                    </div>
                    <div class="index-row">
                        <label for="">New Genre:</label>
                        <input type="text" class="form-input" name="genre">
                    </div>
                    <div class="index-row">
                        <label for="">New Poem Text:</label>
                        <textarea rows="5" class="form-input" name="poem_text"></textarea>
                    </div>
                    <div class="btn-input">
                        <input class="submit-btn" type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
