<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>View Selected Poem</title>
</head>
<body>
    <div class="display-background">
        <div class="top-nav">
            <a href="/dashboard" class="nav-title"><h1>Poems</h1></a>
            <div class="profile-nav">
                <a href="/poem/create" class="nav-link">Write a Poem</a>
                <a href="/logout" class="nav-link"><p>Logout</p></a>
            </div>
        </div>
        <div class="display-format">
            <div class="display-left-panel">
                <h1>{{poem.title}}</h1>
                <h2>Author: <span style="font-weight: 400;color: rgb(103, 103, 103)">{{poem.author}}</span></h2>
                <h2>Genre: <span style="font-weight: 400;color: rgb(103, 103, 103)">{{poem.genre}}</span></h2>
                <a href="/poem/edit/{{poem.id}}" class="edit-btn">Edit Poem</a>
            </div>
            <div class="display-right-panel">
                <div class="text-container">
                    {{poem.poem_text}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
