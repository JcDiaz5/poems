<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="dash-background">
        <div class="top-nav">
            <!-- Still missing Jinja for User Name -->
            <h1 class="">User First_Name Last_Name</h1>
            <div class="profile-nav">
                <a href="/logout" class="nav-link"><p>Logout</p></a>
            </div>
        </div>
        <h2 class="dash-title">Poem Dashboard</h2>
        <div class="tab-container">
            <button class="tab-btn active" data-tab="tab1">All Poems</button>
            <button class="tab-btn" data-tab="tab2">My Poems</button>
        </div>
        <div id="tab-all-poems" class="tab-content">
            <!-- TAB 1 -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Still missing Jinja for content -->
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                        <td>Data 4</td>
                        <td>
                            <a href="###" class="action-link">View</a>
                            <a href="###" class="action-link">Edit</a>
                            <a href="###" class="action-link">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="tab-my-poems" class="tab-content">
            <!-- TAB 2 -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Still missing Jinja for content -->
                        <td>Data A</td>
                        <td>Data B</td>
                        <td>Data C</td>
                        <td>Data D</td>
                        <td>
                            <a href="###" class="action-link">View</a>
                            <a href="###" class="action-link">Edit</a>
                            <a href="###" class="action-link">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="{{ url_for('static', filename='JS/dashTable.js') }}"></script>
    </div>
</body>
</html>
